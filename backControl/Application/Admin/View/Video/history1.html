<include file="Index/header"/>


<div id="wrapper">
	<include file="Index/nav"/>
	
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="">
							<i class="fa fa-fw fa-table"></i>
							<a href="__URL__/check">视频审核</a>
						</li>
						<li class="active">
							<i class="fa fa-fw fa-edit"></i>
							历史版本视频
						</li>
						
					</ol>
				</div>				
			</div><!--.row面包屑导航   -->
			<div class="row">
				<div class="col-sm-12">
						<div class="table-responsive">
							<form id="zyn-form-list">
								<table class="table table-bordered table-hover zyn-table-list" id="tableID">
									<thead>
									<tr class="btn-primary">
										<td width="200px" align="left">视频标题</td>
										<td>版本号<span class="glyphicon glyphicon-sort"></td>
										<td>发布时间<span class="glyphicon glyphicon-sort"></td>
										<td>审核状态</td>
										<td>审核人</td>
										<td width="200px" align="left">驳回原因</td>
										<td colspan="2">操作</td>
									</tr>
								</thead>
								<tbody>
									<volist name="announcement" id="vo">
									    <tr>
									    	<td style="display: none;">{$vo.video_id}</td>
											<td>{$vo.video_title}</td>
											<td>{$vo.video_num}</td>
											<td>{$vo.send_datetime}</td>
											<td>{$vo.video_check_state}</td>
											<td>{$vo.check_user_id|getRoleById}</td>
											<td>{$vo.error_message}</td>
											<td>
											    <input id="zyn-span-edit" attr-id="{$vo.video_id}&num={$vo.video_num}" value="详情" type="button" class="btn btn-default btn-xs"/>
											</td>    
									    </tr>
									</volist>
								</tbody>
								</table>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>	
</div>
<script>
	var SCOPE={
		'edit_url':'__URL__/edit',
	};
	function sortList(){
  		$("#tableID").trigger("updateCache");
  		$("#tableID").tablesorter({headers:{8:{sorter:false},7:{sorter:false},6:{sorter:false},5:{sorter:false},4:{sorter:false},2:{sorter:false}}});
	};
	$(function(){
	$("#tableID").tablesorter({headers:{8:{sorter:false},7:{sorter:false},6:{sorter:false},5:{sorter:false},4:{sorter:false},3:{sorter:false},0:{sorter:false}}});
	});
</script>
