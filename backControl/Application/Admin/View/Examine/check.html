<!--头尾分离    忽略错误信息 运行可用-->

<include file="Index/header" />
<div id="wrapper">
	<include file="Index/nav" />
	<div id="page-wrapper">
		
		<div class="container-fluid">
			
			<div class="row">
				<div class="col-md-12">
					<ol class="breadcrumb">
						<li class="active">
							<i class="fa fa-fw fa-table"></i>
							审核店铺列表
						</li>
					</ol>
				</div>
			</div>
	<!--.row面包屑导航-->
	        <div class="row zyn-div-search">
            	<div class="col-md-4">
	            	<form action="__ACTION__" method="post" class="form-horizontal">
	            		<div class="input-group">
	            			<span class='input-group-addon'>搜索</span>
	            				<input type="text" name="search" id="" value="" placeholder="请输入店铺名" style="line-height: 28px;width: 248px;"/>
	            			<div class="input-group-btn">
		            			<button type="submit" class="btn btn-primary">
		            				<span class='glyphicon glyphicon-search'></span>
		            			</button>
	            			</div>
	            		</div>
	            	</form>
	            </div>
            </div>
            <br/>
			<div class="row">
            	<div class="col-md-12">
            		<div class="table-responsive">
            			<form id="zyn-form-list">
            				<table class="table table-bordered table-hover zyn-table-list">
            					<thead>
            						<tr class="success">
            							<td>店铺名称</td>
            							<td>店铺地址</td>
            							<td>联系人</td>
            							<td>联系人电话</td>
            							<td>审核状态</td>
            							<td>操作</td>
            						</tr>
            					</thead>
            					<tbody>
            						<volist name='menus' id='vo' >
	            						<tr>
	            							<td>{$vo.store_shop_name}</td>
	            							<td>{$vo.store_shop_address}</td>
	            							<td>{$vo.store_contact_user_name}</td>
	            							<td>{$vo.store_contact_user_phone}</td>
	            							<td>{$vo.store_check_state_name}</td>
	            							<td>
	            								<input class="btn btn-primary" id="zyn-span-edit" attr-id="{$vo.store_shop_id}" placeholder="详情" style="width: 55px;height: 30px;"/>
	            								<input class="btn btn-danger" id="zyn-span-trash" attr-id="{$vo.store_shop_id}" placeholder="删除" style="width: 55px;height: 30px;"/>
	            							</td>
	            						</tr>
	            					</volist>
            					</tbody>
            				</table>
            			</form>
            			<nav>
							<ul class="pagination">
								{$pageRes}
							</ul>
						</nav>
            		</div>
            	</div>
            </div>
		</div>
	</div>
</div>	
<script>
	var SCOPE = {
		'edit_url':'__URL__/shop',
	}
</script>
<include file="Index/footer" />
